<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" action="Insert_User.php">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="input-group">
                                    <input type="text" name="fname" aria-label="First name" class="form-control" placeholder="First Name" pattern="[A-Za-z\s]+" required title="Only Alphabets">
                                    <input type="text" name="lname" aria-label="Last name" class="form-control" placeholder="Last Name" pattern="[A-Za-z\s]+" required title="Only Alphabets">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row g-2">

                            <div class="col-md">
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,}" title="Follow characters@characters.domain format">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender"  value="Male" >
                                    <label class="form-check-label" for="inlineRadio1">MALE</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender"  value="Female" >
                                    <label class="form-check-label" for="inlineRadio2">FEMALE</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row g-2">
                            <select class="form-select form-select-lg mb-3" name="city" aria-label="Large select example" required>
                                <option disabled selected>City</option>
                                <option>Nagpur</option>
                                <option>Mumbai</option>
                                <option>Pune</option>
                                <option>Ahmedabad</option>
                                <option>Nashik</option>
                            </select>
                        </div>

                            
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
